<polymer-element name="github-ribbon" attributes="user project color">

	<template>
		<a href="https://github.com/{{user}}/{{project}}">
			<img src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="{{alt}}">
		</a>
	</template>

	<style type="text/css">
		img {
			position: absolute;
			top: 0;
			left: 0;
			border: 0;
		}
	</style>

	<script type="text/javascript">
		Polymer('github-ribbon', {
			user      : 'nbluis',
			project   : 'mine',
			alt       : 'Fork me on GitHub'
		});
	</script>

</polymer-element>
